<!DOCTYPE html>
<html lang="en">
<head>

    <input type="button" value="rango" onclick="rango()">

    <br>
    <div id="cajaResultado">
        <br>
        <th id="resultado"></th>
    </div><br>
    <div>
        <canvas id="canvas" width="400" height="200"></canvas>
    </div>
    <script src="estadistica.js"></script>
