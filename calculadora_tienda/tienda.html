<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tienda.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>Lista de precios y descuentos</h1>
    </header>
    <section>
        <form action="">
            <label for="precio">Escribe el precio y el descuento</label><br><br>
            <input id="precio" type="number" placeholder="agregar un precio"><br>
            <br>
            <input id="descuento" type="number" placeholder="agregar el descuento"><br><br>
            <br>
            <div>
                <label for="inputCupon">Cupon de descuento</label><br>
                <input type="number" id="inputCupon" placeholder="inserta tu cupon">
                <button type="button" onclick="aplicarCupon()">Aplicar</button>
                <button type="button" onclick="armarCupon()">Crear</button><br><br>
            </div><br>
            <button type="button" onclick="aplDescuento()">Calcular</button><br><br>
            <div>
                <p id="imp"></p>
            </div>
            
        </form>
    </section>

    <script src="./tienda.js"></script>
</body>
</html>
